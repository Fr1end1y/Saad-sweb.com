	<script>
$(document).ready(function(){
    $("#Animate").click(function(){
		var myAnimation = $("#animation");
		myAnimation.animate({width:'150px'}, "slow");
		myAnimation.animate({height:'150px'});
		myAnimation.animate({width:'200px'}, 1500);
		myAnimation.animate({height:'250px'});
		myAnimation.animate({width:'150px'});
		myAnimation.animate({left:'150px'}, "fast");
		myAnimation.animate({top:'50px'});
		myAnimation.animate({fontSize:'2em'});
		myAnimation.animate({textAlign:'center'});
		myAnimation.animate({backgroundColor:'cyan'});
		myAnimation.animate({color:'white'});
		myAnimation.animate({left:'0'});
		myAnimation.animate({top:'0'});
		myAnimation.animate({width:'1360px'}, 4000);
		myAnimation.animate({height:'656px'}, 4000);
		myAnimation.animate({backColor:'cyan'});
		myAnimation.animate({backColor:'purple'});
		myAnimation.animate({backColor:'pink'});
		myAnimation.animate({backColor:'black'});
		
		});
		$("#stop").click(function(){
		$("#animation").stop(true);
	});
});
</script>
<button id="Animate">Click to Animate</button><br><br>
<button id="stop">Click to Stop</button><br><br>
